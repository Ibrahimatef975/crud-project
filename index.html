<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ibrahim.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>crud</h1>
        <p>product mangement system by ibrahim atef</p>
      </div>

      <div class="input">
        <input placeholder="title" type="text" id="title" />

        <div class="price">
            <input onkeyup= " getTotal()"  type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
            <input  onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total" > 321</small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">create </button>



      <div class="output">

        <div class="serchblock">
            <input type="text" id="sear" placeholder="search">
            <div class="btnsearch"> 
                <button id="searchtitle">search by title</button>
                <button id="searchcategory">search by category</button>
            </div>
        </div>
        <!-- <div id="deleteAll"></div> -->
        <table> 
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>

            </tr>
            <tbody id="tbody"> 
                
                
            </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
